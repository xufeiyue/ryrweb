				var tokens = getToken();
				getToken();
				//plus.nativeUI.showWaiting("加载中");
				$.ajax({
					type: "post",
					url: site_app + "/api/my/integral",
					data:{
						token:tokens
					},
					dataType:"json",
					success:function(e){
						if(e.error == 0){ 
							$(".user_integral").html(e.data.user_integral);
							$(".user_total_integral").html(e.data.user_total_integral);
						}
					}
				});
				$(".gold_mx").click(function() {
					mui.openWindow({
						url: "gold_detailed.html",
						id: "gold_detailed",
						show: {
							autoShow: true //页面loaded事件发生后自动显示，默认为true
						},
						waiting: {
							autoShow: false //自动显示等待框，默认为true
							//title: '', //等待对话框上显示的提示内容
						}
					})
				})
				$(".icon-wenhao").click(function(){
					mui.openWindow({
						url: "../user/help_center.html",
						id: "help_center",
						show: {
							autoShow: true //页面loaded事件发生后自动显示，默认为true
						},
						waiting: {
							autoShow: false //自动显示等待框，默认为true
							//title: '', //等待对话框上显示的提示内容
						}
					})
				})

				$("body").ajaxStop(function() {
					plus.nativeUI.closeWaiting();
				});
				 
			})
