				<div class="btn-div">

<script>
	mui.plusReady(function() {
		mui.init({
			hardwareAccelerated: true,
		});

		window.addEventListener('user', function(e) { //执行刷新
			location.reload();
		});
		window.addEventListener('activation', function(e) { //执行刷新
			location.reload();
		});
		var token = getToken();
		getToken();

		//plus.nativeUI.showWaiting("加载中");
		$.ajax({
			type: 'post',
			url: site_app + '/api/my/info',
			data: {
				'token': token
			},
			cache: false,
			dataType: 'json',
			success: function(data) {
				if(data.error == 0) {
					if(data.data.user_isactivation == 0) {
						$("#name").html(data.data.user_name);
						$("#grade").html(data.data.type_name);
						if(data.data.user_img == "") {
							$("#user_img").attr("src", "../../img/avater_image.png");
						} else {
							$("#user_img").attr("src", data.data.user_img);
						}
						$.ajax({
							type: 'post',
							url: site_app + '/api/my/share',
							data: {
								'token': token
							},
							cache: false,
							dataType: 'json',
							success: function(data) {
								if(data.error == 0) {
									$("#val").val(data.url);
								} else {
									var btnArray = ['取消', '确定'];
									mui.confirm("请先进行实名认证", '提示', btnArray, function(e) {
										if(e.index == 0) {
											setTimeout(function() {
												plus.webview.currentWebview("../user/link.html").close();
											}, 300);
											mui.openWindow({
												url: "invite_friend.html",
												id: "invite_friend",
												show: {
													autoShow: true //页面loaded事件发生后自动显示，默认为true
												},
												waiting: {
													autoShow: false //自动显示等待框，默认为true
													//title: '', //等待对话框上显示的提示内容
												}
											})
										} else {
											mui.openWindow({
												url: "../user/data_authentication.html",
												id: "data_authentication",
												show: {
													autoShow: true //页面loaded事件发生后自动显示，默认为true
												},
												waiting: {
													autoShow: false //自动显示等待框，默认为true
													//title: '', //等待对话框上显示的提示内容
												}
											})
										}
									}, 'div')
								}
							}
						})
					} else {
						mui.alert('请激活账户', '提示', '', function() {
							mui.openWindow({
								url: "../user/activation.html",
								id: "activation",
								show: {
									autoShow: true //页面loaded事件发生后自动显示，默认为true
								},
								waiting: {
									autoShow: false //自动显示等待框，默认为true
									//title: '', //等待对话框上显示的提示内容
								}
							})
						}, 'div');
						return false;
					}

				} else {
					mui.alert(data.msg, '提示', '', '', 'div');
				}
			}
		});

		$("body").ajaxStop(function() {
			plus.nativeUI.closeWaiting();
		});
		 
	})

	function copyUrl() {
		var res = copyToClipboard(document.getElementById("val"));
		if(res == true) {
			mui.alert('复制成功', '提示', '', '', 'div');
		} else {
			mui.alert('复制失败', '提示', '', '', 'div');
		}

	}

	function copyToClipboard(elem) {
		// create hidden text element, if it doesn't already exist
		var targetId = "_hiddenCopyText_";
		var isInput = elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
		var origSelectionStart, origSelectionEnd;
		if(isInput) {
			// can just use the original source element for the selection and copy
			target = elem;
			origSelectionStart = elem.selectionStart;
			origSelectionEnd = elem.selectionEnd;
		} else {
			// must use a temporary form element for the selection and copy
			target = document.getElementById(targetId);
			if(!target) {
				var target = document.createElement("textarea");
				target.style.position = "absolute";
				target.style.left = "-9999px";
				target.style.top = "0";
				target.id = targetId;
				document.body.appendChild(target);
			}
			target.textContent = elem.textContent;
		}
		// select the content
		var currentFocus = document.activeElement;
		target.focus();
		target.setSelectionRange(0, target.value.length);

		// copy the selection
		var succeed;
		try {
			succeed = document.execCommand("copy");
		} catch(e) {
			succeed = false;
		}
		// restore original focus
		if(currentFocus && typeof currentFocus.focus === "function") {
			currentFocus.focus();
		}

		if(isInput) {
			// restore prior selection
			elem.setSelectionRange(origSelectionStart, origSelectionEnd);
		} else {
			// clear temporary content
			target.textContent = "";
		}
		return succeed;
	}
</script>
